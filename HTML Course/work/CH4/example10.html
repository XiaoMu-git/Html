<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>first-child和last-child选择器的使用</title>
   <style type="text/css">
      p:first-child {
         color: blueviolet;
      }
      
      p:last-child {
         color: aquamarine;
      }
   </style>
</head>

<body>
   <p>第一篇 毕业了</p>
   <p>第二篇 关于考试</p>
   <p>第三篇 夏日飞舞</p>
   <p>第四篇 惆怅的心</p>
   <p>第五篇 畅谈美丽</p>
</body>

</html>
