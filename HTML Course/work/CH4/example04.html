<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素选择器的应用</title>
    <style>
        h1>strong {
            color: aqua;
        }

        h1>em>strong {
            color: rgb(230, 155, 58);
        }
    </style>
</head>
<body>
    <h1>这个<strong>知识点</strong>很<strong>重要</strong></h1>
    <h1>首都<em><strong>人民 </strong></em>欢迎你！</h1>
</body>
</html>
